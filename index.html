<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Event Registration: DevOps Study Session</h1>
        <form id="registrationForm">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone">
            
            <label for="sapid">SAP ID:</label>
            <input type="text" id="sapid" name="sapid">

            <label for="college">College:</label>
            <input type="text" id="college" name="college">

            <label for="gender">Gender:</label>
            <select id="gender" name="gender">
                <option value="select">Select</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>
            <label for="age">Age:</label>
            <input type="number" id="age" name="age">

            <label for="experience">Experience Level in DevOps:</label>
            <select id="experience" name="experience">
                <option value="beginner">Beginner</option>
                <option value="intermediate">Intermediate</option>
                <option value="advanced">Advanced</option>
            </select>

            <label for="comments">Additional Comments:</label>
            <textarea id="comments" name="comments"></textarea>

            <button type="submit">Register</button>
        </form>

        <!-- Area to display registration confirmation -->
        <div id="confirmationMessage" style="display:none; margin-top:20px;"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
